message RegisterClientRequest
{
  required string name = 1;
}

message Status
{
  required StatusType status = 1;
  required string message = 2;

  enum StatusType {
    OK = 0;
    ERROR = 1;
  }
}

message Message 
{
  required string from = 1;
  required string target = 2;
  required string message = 3;
}

message Coords
{
  required int32 x = 1;
  required int32 y = 2;
}

message Movement
{
  required string object = 1;
  required Coords from = 2;
  required Coords to = 3;
  required int32 speed = 4;
}

message Action
{
  required string from = 1;
  required string target = 2;
  required string what = 3;
  required string with = 4;
}

message Object
{
  required Coords location = 1;
  required int32 type = 2;
  required ObjectAction action = 3;
  required Coords destination = 4;
  required int32 speed = 5;

  enum ObjectAction {
    ADD = 0;
    REMOVE = 1;
    MOVE = 2;
  }
}

